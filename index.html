<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>

    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl text-center font-semibold my-12">Welcome To <span class="text-purple-600">MY-Bank</span>!!!</h1>
    <div class="bg-green-400 w-3/4 mx-auto p-6 rounded-md ">
        <h2 class="capitalize text-3xl font-medium mb-6">login here</h2>
        <input class="block p-2 w-3/4 border-gray-600 mb-4 rounded outline-none" type="text" name="" placeholder="Your Email" id="email">
        <input class="block p-2 w-3/4 border-gray-600 mb-4 rounded outline-none" type="password" name="" placeholder="Your Password" id="password">
        <button class="bg-indigo-500 px-4 py-2 font-medium text-white text-xl rounded" id="submit-btn">Submit</button>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
