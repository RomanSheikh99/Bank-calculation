<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accound</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- header section start -->
    <header>
        <h1 class="text-5xl text-center font-semibold my-12">Let's get some <span class="text-purple-600">Mooooooney</span>!!!</h1>
    </header>
    <!-- main section start -->
    <main>
        <!-- amount showing section start -->
        <section>
            <div class="grid grid-cols-3 gap-10 w-3/4 mx-auto">
                <div class="bg-blue-400 p-10 text-white rounded"> 
                    <h2 class="text-2xl mb-2 font-medium">Deposit</h2>
                    <h2 class="text-4xl">$ <span id="diposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-10 text-white rounded"> 
                    <h2 class="text-2xl mb-2 font-medium">Withdraw</h2>
                    <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-indigo-400 p-10 text-white rounded"> 
                    <h2 class="text-2xl mb-2 font-medium">Balance</h2>
                    <h2 class="text-4xl">$ <span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- withdraw and diposit section start -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-10 w-3/4 mx-auto">
                <!-- diposit section -->
                <div class="bg-purple-100 p-6 rounded-md ">
                    <h2 class="capitalize text-3xl font-medium mb-6">Diposit Hare,,,</h2>
                    <input class="block p-2 w-3/4 border-gray-600 mb-4 rounded outline-none" type="text" name="" placeholder="Amound you want to diposit" id="diposit-amount">
                    <button class="bg-indigo-500 px-4 py-2 font-medium text-white text-xl rounded" id="diposit-btn">Diposit</button>
                </div>
                <!-- withdraw section -->
                <div class="bg-red-100 p-6 rounded-md ">
                    <h2 class="capitalize text-3xl font-medium mb-6">Withdraw Hare,,,</h2>
                    <input class="block p-2 w-3/4 border-gray-600 mb-4 rounded outline-none" type="text" name="" placeholder="Amound you want to withdraw" id="withdraw-amount">
                    <button class="bg-indigo-500 px-4 py-2 font-medium text-white text-xl rounded" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
